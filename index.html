<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cart Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header class="header">
    <div class="logo">BrandLogo</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
      <a href="#" class="cart-icon">Cart</a>
    </nav>
  </header>

  
  <main class="cart-container">
    <div class="cart-items" id="cart-items">
      
    </div>

    <div class="cart-totals">
      <h3>Cart Totals</h3>
      <p>Subtotal: <span id="subtotal">₹0.00</span></p>
      <p>Total: <span id="total">₹0.00</span></p>
      <button id="checkout-btn">Check Out</button>
    </div>
  </main>

  
  <footer class="footer">
    <p>High Quality | Warranty Protection | Fast Shipping</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
